<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        li {
            margin-bottom: 8px; /* Add some spacing between list items */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: hsl(0, 0%, 100%);
        }

        header img {
        width: 33.33%; /* Set the width to make it three times smaller */
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        section img {
            max-width:100%;
            max-height: 600px; /* Adjust the height as needed */
            object-fit: cover;
        }
        
        /* Add this to center the text in each section */
        section p, section ul {
            margin-top: 10px;
        }

        ul {
            list-style: none; /* Remove bullets from unordered lists */
            padding: 0; /* Remove default padding */
            text-align: left; /* Align the text to the left */
            margin-top: 10px;
        }

        li {
            margin-bottom: 8px; /* Add some spacing between list items */
        }

        em {
            font-style: italic;
        }

        #circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 50%;
            pointer-events: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Add this media query to apply styles only when the screen width is 600 pixels or less (adjust as needed) */
        @media screen and (max-width: 600px) {
        main {
            flex-direction: column; /* Stack sections vertically on small screens */
            align-items: center; /* Center sections horizontally on small screens */
        }
    
        section {
            width: 100%; /* Make sections take full width on small screens */
        }
    
        header img {
            width: 100%; /* Make the header image take full width on small screens */
        }
        }

        /* Scroll button */
        #scrollButton {
            position: fixed;
            bottom: 10px; /* Adjusted the position */
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0); /* Set background color to white */
            color: #ffffff; /* Set text color to black */
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid #000; /* Add border with black color */
            border-radius: 0px; /* Add border radius for rounded corners */
        }

        #scrollButton.show {
            display: flex;
        }

    </style>

    <!-- Probably the ball following the mouse -->
    <script>
        // Get the circle element
        const circle = document.getElementById('circle');

        // Variables to store the current position
        let currentX = window.innerWidth / 2; // Initial X position
        let currentY = window.innerHeight / 2; // Initial Y position

        // Easing function
        function easeOutQuad(t, b, c, d) {
            return -c * (t /= d) * (t - 2) + b;
        }

        // Add an event listener to track mouse movement
        document.addEventListener('mousemove', (event) => {
            // Calculate the new position of the circle based on mouse coordinates and scroll position
            const targetX = event.clientX + window.pageXOffset - circle.offsetWidth / 2;
            const targetY = event.clientY + window.pageYOffset - circle.offsetHeight / 2;

            // Set the new position of the circle with easing
            const startTime = Date.now();
            const duration = 1000; // You can adjust the duration to control the overall speed

            function updatePosition() {
                const currentTime = Date.now();
                const elapsedTime = currentTime - startTime;

                if (elapsedTime < duration) {
                    currentX = easeOutQuad(elapsedTime, currentX, targetX - currentX, duration);
                    currentY = easeOutQuad(elapsedTime, currentY, targetY - currentY, duration);

                    circle.style.left = currentX + 'px';
                    circle.style.top = currentY + 'px';

                    requestAnimationFrame(updatePosition);
                } else {
                    // Snap to the final position when the animation is complete
                    circle.style.left = targetX + 'px';
                    circle.style.top = targetY + 'px';
                }
            }

            updatePosition();
        });


    </script>

    <!-- Rectangle for scrolling to top -->
    <div id="scrollButton" onclick="scrollToTop()">^</div>

    <script>
        window.onscroll = function() { scrollFunction() };

        function scrollFunction() {
            var scrollButton = document.getElementById("scrollButton");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; /* For Safari */
            document.documentElement.scrollTop = 0; /* For Chrome, Firefox, IE and Opera */
        }

        // Get the scroll button element
            const scrollButton = document.getElementById('scrollButton');

        // Function to make the button vibrate
        function vibrateButton() {
            scrollButton.style.transform = 'translate(-50%, -50%) rotate(2deg)';
            setTimeout(() => {
                scrollButton.style.transform = 'translate(-50%, -50%) rotate(-2deg)';
                setTimeout(() => {
                    scrollButton.style.transform = 'translate(-50%, -50%) rotate(2deg)';
                    setTimeout(() => {
                        scrollButton.style.transform = 'translate(-50%, -50%) rotate(0deg)';
                    }, 50);
                }, 50);
            }, 50);
        }

        // Add event listeners for mouse hover and mouse leave
        scrollButton.addEventListener('mouseenter', vibrateButton);
        scrollButton.addEventListener('mouseleave', () => {
            scrollButton.style.transform = 'translate(-50%, -50%) rotate(0deg)';
        });

        // Function to scroll to the top of the page
        function scrollToTop() {
            var scrollStep = -window.scrollY / (1000 / 15),
                scrollInterval = setInterval(function () {
                    if (window.scrollY != 0) {
                        window.scrollBy(0, scrollStep);
                    }
                    else clearInterval(scrollInterval);
                }, 15);
        }

</script>
