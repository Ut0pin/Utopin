<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        section img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <title>Simple Webpage</title>
</head>
<body>
    <header>
        <h1>Utopin</h1>
        <img src="your_image_url1" alt="Image 1">
    </header>

    <main>
        <section>
            <img src="your_image_url1" alt="Image 1">
            <p>Section 1 Text Here</p>
        </section>

        <section>
            <img src="your_image_url2" alt="Image 2">
            <p>Section 2 Text Here</p>
        </section>

        <section>
            <img src="your_image_url3" alt="Image 3">
            <p>Section 3 Text Here</p>
        </section>


    </main>
</body>
</html>
