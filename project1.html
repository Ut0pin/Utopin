<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: hsl(0, 0%, 100%);
        }

        header img {
            width: 33.33%; /* Set the width to make it three times smaller */
        }

        .circle-container {
            display: flex;
            justify-content: space-between;
            width: 400px; /* Increased width for more space between circles */
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            margin: 0 20px; /* Added margin for space between circles */
            transition: transform 0.5s;
        }

        .circle:hover {
            transform: translateY(-10px); /* Move circle up on hover */
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: filter 0.5s; /* Added transition for the blur effect */
        }

        .circle:hover img {
            filter: blur(4px); /* Apply blur effect on hover */
        }

        /* Scroll button */
        #scrollButton {
            position: fixed;
            bottom: 10px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0);
            color: #ffffff;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid #000;
            border-radius: 0px;
        }

        #scrollButton.show {
            display: flex;
        }
    </style>

</head>

    <!-- Probably the ball following the mouse -->
    <script>
        // Variables to store the current position
        let currentX = window.innerWidth / 2; // Initial X position
        let currentY = window.innerHeight / 2; // Initial Y position

        // Easing function
        function easeOutQuad(t, b, c, d) {
            return -c * (t /= d) * (t - 2) + b;
        }

        // Add an event listener to track mouse movement
        document.addEventListener('mousemove', (event) => {
            // Get the circle element
            const circle = document.getElementById('circle');

            // Calculate the new position of the circle based on mouse coordinates and scroll position
            const targetX = event.clientX + window.pageXOffset - circle.offsetWidth / 2;
            const targetY = event.clientY + window.pageYOffset - circle.offsetHeight / 2;

            // Set the new position of the circle with easing
            const startTime = Date.now();
            const duration = 1000; // You can adjust the duration to control the overall speed

            function updatePosition() {
                const currentTime = Date.now();
                const elapsedTime = currentTime - startTime;

                if (elapsedTime < duration) {
                    currentX = easeOutQuad(elapsedTime, currentX, targetX - currentX, duration);
                    currentY = easeOutQuad(elapsedTime, currentY, targetY - currentY, duration);

                    circle.style.left = currentX + 'px';
                    circle.style.top = currentY + 'px';

                    requestAnimationFrame(updatePosition);
                } else {
                    // Snap to the final position when the animation is complete
                    circle.style.left = targetX + 'px';
                    circle.style.top = targetY + 'px';
                }
            }

            updatePosition();
        });

        window.onscroll = function() { scrollFunction() };

        function scrollFunction() {
            var scrollButton = document.getElementById("scrollButton");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; /* For Safari */
            document.documentElement.scrollTop = 0; /* For Chrome, Firefox, IE and Opera */
        }

        // Get the scroll button element
        const scrollButton = document.getElementById('scrollButton');

        // Function to make the button vibrate
        function vibrateButton() {
            scrollButton.style.transform = 'translate(-50%, -50%) rotate(2deg)';
            setTimeout(() => {
                scrollButton.style.transform = 'translate(-50%, -50%) rotate(-2deg)';
                setTimeout(() => {
                    scrollButton.style.transform = 'translate(-50%, -50%) rotate(2deg)';
                    setTimeout(() => {
                        scrollButton.style.transform = 'translate(-50%, -50%) rotate(0deg)';
                    }, 50);
                }, 50);
            }, 50);
        }

        // Add event listeners for mouse hover and mouse leave
        scrollButton.addEventListener('mouseenter', vibrateButton);
        scrollButton.addEventListener('mouseleave', () => {
            scrollButton.style.transform = 'translate(-50%, -50%) rotate(0deg)';
        });

        // Function to scroll to the top of the page
        function scrollToTop() {
            var scrollStep = -window.scrollY / (1000 / 15),
                scrollInterval = setInterval(function () {
                    if (window.scrollY != 0) {
                        window.scrollBy(0, scrollStep);
                    }
                    else clearInterval(scrollInterval);
                }, 15);
        }
    </script>
