<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #fff; /* White background */
            text-align: center;
            padding: 20px 0; /* Increased padding to move it lower */
        }

        .navbar a {
            color: #333; /* Dark text color */
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            border-bottom: 1px solid #333; /* Thin underline */
            transition: border-bottom 0.3s;
        }

        .navbar a:hover {
            border-bottom: 1px solid #3498db; /* Thicker underline on hover */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .ball {
            width: 80px;
            height: 80px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.4s ease;
        }

        .line {
            position: absolute;
            background-color: #3498db;
            z-index: -1;
        }

        .image-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5); /* Make the image 2x smaller */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">Utopin</div>
        <div class="navbar">
            <a href="#projects">Projects</a>
            <a href="#about">About</a>
        </div>
        <div class="ball" id="ball1"></div>
        <div class="ball" id="ball2"></div>
        <div class="ball" id="ball3"></div>
        <div class="ball" id="ball4"></div>
        <div class="ball" id="ball5"></div>
        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
        <div class="line" id="line3"></div>
        <div class="line" id="line4"></div>
        <!-- Put your image here -->
        <img src="C:\Users\antti\OneDrive\0 Projektit\302 Archive\2 Utopin\201 Valmiit\A Grafiikkaa\Logo_02.png" alt="Image Placeholder" class="image-placeholder">
    </div>

    <script>
        const balls = document.querySelectorAll(".ball");
        const lines = document.querySelectorAll(".line");

        document.addEventListener("mousemove", (e) => {
            const x = e.clientX;
            const y = e.clientY;

            balls[0].style.transform = `translate(${x}px, ${y}px)`;
            for (let i = 1; i < balls.length; i++) {
                const prevX = balls[i - 1].offsetLeft + balls[i - 1].offsetWidth / 2;
                const prevY = balls[i - 1].offsetTop + balls[i - 1].offsetHeight / 2;
                const angle = Math.atan2(y - prevY, x - prevX);

                const distance = Math.sqrt(Math.pow(x - prevX, 2) + Math.pow(y - prevY, 2));

                balls[i].style.transform = `translate(${prevX + distance * Math.cos(angle)}px, ${prevY + distance * Math.sin(angle)}px)`;
                lines[i - 1].style.width = distance + "px";
                lines[i - 1].style.transform = `translate(${prevX}px, ${prevY}px) rotate(${angle}rad)`;
            }
        });
    </script>
</body>
</html>
